<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tour Guide</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #322782;
    }

    h1 {
      margin: 20px 0;
      font-size: 3em;
      color: #ff8300;
      text-shadow: 2px 2px 0 #b46b0d, 4px 4px 0 #935608;
    }

    #map {
      width: 80%;
      height: 500px;
      margin: 0 auto 20px;
      border: 5px solid #661fcc;
      box-shadow: 0 0 20px #7f4acc;
      border-radius: 10px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
    }

    .tour-button {
      background-color: #ff9933;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tour-button:hover {
      background-color: #ffad4d;
    }

    @media (max-width: 600px) {
      #map {
        width: 95%;
        height: 300px;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <h1>Tour Guide</h1>
  <div id="map"></div>

  <div class="button-container">
    <button class="tour-button" data-tour="Food Tour" data-code="0000" data-page="food-tour.html">Food Tour</button>
    <button class="tour-button" data-tour="History Tour" data-code="0001" data-page="history-tour.html">History Tour</button>
    <button class="tour-button" data-tour="Art Tour" data-code="0002" data-page="art-tour.html">Art Tour</button>
    <button class="tour-button" data-tour="Adventure Tour" data-code="0003" data-page="adventure-tour.html">Adventure Tour</button>
    <button class="tour-button" data-tour="Escape Room Tour" data-code="0004" data-page="escape-room-tour.html">Escape Room Tour</button>
  </div>

  <!-- Leaflet JS + lógica -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Inicializar el mapa
      const map = L.map('map').setView([61.2176, -149.8997], 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      let userMarker = null;
      function updatePosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        if (userMarker) {
          userMarker.setLatLng([lat, lon]);
        } else {
          userMarker = L.circleMarker([lat, lon], {
            radius: 8,
            fillColor: "#f03",
            color: "#900",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.8
          }).addTo(map).bindPopup("You Are Here!").openPopup();

          map.setView([lat, lon], 15);
        }
      }

      if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(updatePosition, console.warn, {
          enableHighAccuracy: true,
          maximumAge: 10000,
          timeout: 10000
        });
      }

      // Manejo de botones con códigos
     const buttons = document.querySelectorAll('.tour-button');
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    const tour = btn.getAttribute('data-tour');
    const code = btn.getAttribute('data-code');
    const page = btn.getAttribute('data-page');
    const id = btn.getAttribute('data-id'); // nuevo atributo para clave

    const unlockedKey = `unlocked_${id}`;
    const isUnlocked = localStorage.getItem(unlockedKey) === 'true';

    if (isUnlocked) {
      window.location.href = page;
    } else {
      const input = prompt(`Enter the code to "${tour}":`);
      if (input === code) {
        localStorage.setItem(unlockedKey, 'true');
        alert(`✅ Access granted to ${tour} ✅`);
      } else {
        alert('❌ Incorrect code ❌');
      }
    }
  });
});

      });
  </script>

</body>
</html>
