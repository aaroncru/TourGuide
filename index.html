<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tour Guide</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;       
      background-color: #322782; /* color de fondo de respaldo */
    }

    h1 {
      margin: 20px 0;
      font-size: 3em;
      color: #ff8300;
      text-shadow: 2px 2px 0 #b46b0d, 4px 4px 0 #935608;
    }

    #map {
      width: 80%;
      height: 500px;
      margin: 0 auto 20px;
      border: 5px solid #661fcc;
      box-shadow: 0 0 20px #7f4acc;
      border-radius: 10px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
    }

    .tour-button {
      background-color: #ff9933;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tour-button:hover {
      background-color: #ffad4d;
    }
    #lockButton {
  position: absolute;
  top: 20px;
  right: 20px;
  background-color: rgba(255, 255, 255, 0.1);
  border: 2px solid #ff9933;
  color: #ff9933;
  font-size: 24px;
  padding: 8px 14px;
  border-radius: 50%;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
  z-index: 1000;
}

#lockButton:hover {
  background-color: rgba(255, 153, 51, 0.2);
  transform: scale(1.1);
}

  </style>
</head>
<body>

  <h1>Tour Guide</h1>

  <div id="map"></div>

  <!-- Botones debajo del mapa -->
  <div class="button-container">
    <button class="tour-button">Food Tour</button>
    <button class="tour-button">History Tour</button>
    <button class="tour-button">Art Tour</button>
    <button class="tour-button">Adventure Tour</button>
    <button class="tour-button">Escape Room Tour</button>
  </div>
  <button id="lockButton">ðŸ”’</button>

  <!-- Leaflet JS + GeolocalizaciÃ³n -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const map = L.map('map').setView([61.2176, -149.8997], 14);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      let userMarker = null;

      function updatePosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        if (userMarker) {
          userMarker.setLatLng([lat, lon]);
        } else {
          userMarker = L.circleMarker([lat, lon], {
            radius: 8,
            fillColor: "#f03",
            color: "#900",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.8
          }).addTo(map).bindPopup("You Are Here!").openPopup();

          map.setView([lat, lon], 15);
        }
      }

      function showError(error) {
        console.warn("Error de geolocalizaciÃ³n:", error.message);
      }

      if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(updatePosition, showError, {
          enableHighAccuracy: true,
          maximumAge: 10000,
          timeout: 10000
        });
      } else {
        alert("Tu navegador no soporta geolocalizaciÃ³n.");
      }
    });
  </script>

</body>
</html>
