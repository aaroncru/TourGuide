<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Tour</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      background: url('food.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
    }

    #map {
      width: 80%;
      max-width: 100%;
      height: 500px;
      margin: 0 auto 20px;
      border: 5px solid #bb8e1e;
      box-shadow: 0 0 20px #a2802b;
      border-radius: 10px;
    }

    img[alt="Food Tour"] {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px;
    }
.button-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin: 20px auto;
}

.map-button {
  background-color: rgba(0, 0, 0, 0.6);
  border: 2px solid white;
  color: white;
  padding: 10px 18px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.map-button:hover {
  background-color: rgba(255, 255, 255, 0.2);
}
 
    #locateMe {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 999;
  padding: 12px 14px;
  font-size: 20px;
  border-radius: 50%;
  background-color: #ff9933;
  color: white;
  border: none;
  box-shadow: 0 0 10px #00000055;
  cursor: pointer;
  transition: background-color 0.3s;
}

#locateMe:hover {
  background-color: #ffad4d;
}

  </style>
</head>

<body>

  <img src="titlefood.png" alt="Food Tour">
  <div id="map"></div>

<!-- Botones -->
<div class="button-container">
  <button id="btnRecomendations" class="map-button">Recomendations</button>
  <button id="btnStreetFood" class="map-button">Street Food</button>
  <button id="btnHalibut" class="map-button">Halibut</button>
</div>

<!-- Script de Leaflet + JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const map = L.map('map').setView([61.2176, -149.8997], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let userMarker = null;
    function updatePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      if (userMarker) {
        userMarker.setLatLng([lat, lon]);
      } else {
        userMarker = L.circleMarker([lat, lon], {
          radius: 8,
          fillColor: "#f03",
          color: "#900",
          weight: 2,
          opacity: 1,
          fillOpacity: 0.8
        }).addTo(map).bindPopup("You Are Here!").openPopup();
        map.setView([lat, lon], 15);
      }
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(updatePosition, console.warn, {
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 10000
      });
    }

    // Categorías con coordenadas fijas y nombres personalizados
    const categories = {
      recomendations: {
        color: 'yellow',
        coords: [
          { lat: 61.2181, lng: -149.9003, name: 'Snow City Cafe' },
          { lat: 61.2179, lng: -149.8945, name: 'Simon & Seaforts' },
          { lat: 61.2157, lng: -149.8991, name: '49th State Brewing' }
        ]
      },
      streetfood: {
        color: 'orange',
        coords: [
          { lat: 61.2184, lng: -149.8975, name: 'Downtown Market' },
          { lat: 61.2192, lng: -149.8952, name: 'Anchorage Street Eats' },
          { lat: 61.2169, lng: -149.8983, name: '4th Ave Food Truck' }
        ]
      },
      halibut: {
        color: 'purple',
        coords: [
          { lat: 61.2165, lng: -149.9009, name: 'Halibut Point Grill' },
          { lat: 61.2172, lng: -149.8920, name: 'The Halibut House' },
          { lat: 61.2188, lng: -149.8965, name: 'Alaska Fish Tacos' }
        ]
      }
    };

    const markers = {
      recomendations: [],
      streetfood: [],
      halibut: []
    };

    function toggleMarkers(categoryKey) {
      const cat = categories[categoryKey];
      const currentMarkers = markers[categoryKey];

      if (currentMarkers.length > 0) {
        currentMarkers.forEach(m => map.removeLayer(m));
        markers[categoryKey] = [];
      } else {
        cat.coords.forEach(item => {
          const marker = L.circleMarker([item.lat, item.lng], {
            radius: 8,
            color: cat.color,
            fillColor: cat.color,
            fillOpacity: 0.9
          }).addTo(map);

          marker.bindPopup(item.name);
          markers[categoryKey].push(marker);
        });
      }
    }

    // Botones
    document.getElementById('btnRecomendations').addEventListener('click', () => {
      toggleMarkers('recomendations');
    });
    document.getElementById('btnStreetFood').addEventListener('click', () => {
      toggleMarkers('streetfood');
    });
    document.getElementById('btnHalibut').addEventListener('click', () => {
      toggleMarkers('halibut');
    });
    const locateButton = document.getElementById('locateMe');

locateButton.addEventListener('click', () => {
  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      map.setView([latitude, longitude], 15);

      if (!userMarker) {
        userMarker = L.circleMarker([latitude, longitude], {
          radius: 8,
          fillColor: "#f03",
          color: "#900",
          weight: 2,
          opacity: 1,
          fillOpacity: 0.8
        }).addTo(map).bindPopup("¡Estás aquí!");
      } else {
        userMarker.setLatLng([latitude, longitude]);
      }
    }, error => {
      alert("No se pudo obtener tu ubicación.");
    });
  }
});

  });
</script>
<button id="locateMe" title="Centrar en mi ubicación">Recenter</button>

</body>
</html>
