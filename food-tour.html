<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Tour</title>

  <!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>


  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      background: url('food.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
    }

    #map {
      width: 80%;
      max-width: 100%;
      height: 500px;
      margin: 0 auto 20px;
      border: 5px solid #bb8e1e;
      box-shadow: 0 0 20px #a2802b;
      border-radius: 10px;
    }

    img[alt="Food Tour"] {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px;
    }
.button-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin: 20px auto;
}

.map-button {
  background-color: rgba(0, 0, 0, 0.6);
  border: 2px solid white;
  color: white;
  padding: 10px 18px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.map-button:hover {
  background-color: rgba(255, 255, 255, 0.2);
}
 
#locateMe {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  display: block;
  margin: 10px auto;
  padding: 0;
}


#locateMe:hover {
  background-color: #ffad4d;
}


  </style>
</head>

<body>

  <img src="titlefood.png" alt="Food Tour">
  <div id="map"></div>
<button id="locateMe" title="Recenter my location"> üìç </button>
  
<div style="margin: 10px auto;">
  <input type="text" id="searchInput" list="restaurantList" placeholder="Search restaurant..." 
       style="padding: 8px; border-radius: 8px; border: none; width: 250px; font-size: 16px;">
<datalist id="restaurantList"></datalist>

  <button onclick="buscarLugar()" 
          style="padding: 8px 12px; border-radius: 8px; border: none; background-color: #bb8e1e; color: white; font-weight: bold; cursor: pointer;">
    Search
  </button>
</div>

<div style="margin: 10px auto;">
  <button class="mode-btn" data-mode="car" style="padding:8px 15px;">car</button>
  <button class="mode-btn" data-mode="foot" style="padding:8px 15px;">foot</button>
</div>

  <!-- Contenedor de galer√≠a con fondo desenfocado -->
<div id="galleryModal" style="
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(255, 255, 255, 0.1); /* fondo tenue */
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  z-index: 2000;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding-top: 60px;
">
  <!-- Bot√≥n de cerrar -->
  <button onclick="closeGallery()" style="
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 28px;
    color: red;
    background: none;
    border: none;
    cursor: pointer;
    font-weight: bold;
  ">‚úñ</button>

  <div id="galleryContent" style="
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    max-width: 90%;
  "></div>
</div>

<!-- Botones -->
<div class="button-container">
  <button id="btnRecomendations" class="map-button">Recomendations</button>
  <button id="btnStreetFood" class="map-button">Street Food</button>
  <button id="btnHalibut" class="map-button">Halibut</button>
</div>

<script>
  const placeImages = {
    //Recomendations
  "Snow City Cafe": ["scc.jpg", "scc1.jpg"],
  "Simon & Seaforts": ["s&s.jpg", "s&s1.png"],
  "49th State Brewing": ["49.jpg", "491.jpg"],
    //Streetfood
  "Downtown Market": ["dt.jpg", "dt1.jpg"],
  "Anchorage Street Eats": ["asf.jpg", "asf1.jpg"],
  "4th Ave Food Truck": ["4.jpg", "41.jpg"],
    //Halibut
  "Halibut Point Grill": ["ha.jpg", "ha1.jpg"],
  "The Halibut House": ["ho.jpg", "ho1.jpg"],
  "Alaska Fish Tacos": ["ta.jpg", "ta1.jpg"]
};
  // Categor√≠as con coordenadas fijas y nombres personalizados
   const categories = {
  recomendations: {
    color: 'yellow',
    coords: [
      { lat: 61.218510, lng: -149.903435, name: 'Snow City Cafe', link: 'https://snowcitycafe.com', rating: 4.5 },
      { lat: 61.217962, lng: -149.904035, name: 'Simon & Seaforts', link: 'https://simonandseaforts.com', rating: 4.3 },
      { lat: 61.219568, lng: -149.895970, name: '49th State Brewing', link: 'https://www.49thstatebrewing.com/anchorage-3/', rating: 4.7 }
    ]
  },
      streetfood: {
        color: 'orange',
        coords: [
          { lat: 61.2184, lng: -149.8975, name: 'Downtown Market', rating: 4.5 },
          { lat: 61.2192, lng: -149.8952, name: 'Anchorage Street Eats', rating: 4.5 },
          { lat: 61.2169, lng: -149.8983, name: '4th Ave Food Truck', rating: 4.5 }
        ]
      },
      halibut: {
        color: 'purple',
        coords: [
          { lat: 61.2165, lng: -149.9009, name: 'Halibut Point Grill', rating: 4.5 },
          { lat: 61.2172, lng: -149.8920, name: 'The Halibut House', rating: 4.5 },
          { lat: 61.2188, lng: -149.8965, name: 'Alaska Fish Tacos', rating: 4.5 }
        ]
      }
    };

    const markers = {
      recomendations: [],
      streetfood: [],
      halibut: []
    };
  let map;
  let userMarker = null;
  let routingControl = null;
  let activeRouteCategory = null;

function toggleMarkers(categoryKey) {
  const cat = categories[categoryKey];
  const currentMarkers = markers[categoryKey];

  // Solo quitamos la ruta si la ruta activa pertenece a esta categor√≠a
  if (routingControl && activeRouteCategory === categoryKey) {
    map.removeControl(routingControl);
    routingControl = null;
    activeRouteCategory = null;
  }

  if (currentMarkers.length > 0) {
    currentMarkers.forEach(m => map.removeLayer(m));
    markers[categoryKey] = [];
  } else {
    cat.coords.forEach(item => {
      const marker = L.circleMarker([item.lat, item.lng], {
        radius: 8,
        color: cat.color,
        fillColor: cat.color,
        fillOpacity: 0.9
      }).addTo(map);

      let popupHTML = `
        <div style="display: flex; flex-direction: column; align-items: center;">
          <span style="color: black; font-weight: bold; font-size: 16px;">
            ${item.link 
              ? `<a href="${item.link}" target="_blank" style="color: black; text-decoration: underline;">${item.name}</a>`
              : item.name}
          </span>
          <div style="margin: 5px 0; font-size: 14px; color: black;">
            ‚≠ê ${item.rating ? item.rating.toFixed(1) : 'N/A'}
          </div>
          <div style="display: flex; gap: 10px;">
            <button onclick="openGallery('${item.name}')" style="background: none; border: none; cursor: pointer; font-size: 18px;">üì∑</button>
            <button onclick="toggleRoute(${item.lat}, ${item.lng}, '${categoryKey}')" style="background: none; border: none; cursor: pointer; font-size: 18px;">‚û°Ô∏è</button>

          </div>
        </div>
      `;

      marker.bindPopup(popupHTML).openPopup();
      markers[categoryKey].push(marker);
    });
  }
}


  document.addEventListener('DOMContentLoaded', () => {
    map = L.map('map').setView([61.2176, -149.8997], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  
    function updatePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      if (userMarker) {
        userMarker.setLatLng([lat, lon]);
      } else {
        userMarker = L.circleMarker([lat, lon], {
          radius: 8,
          fillColor: "#f03",
          color: "#900",
          weight: 2,
          opacity: 1,
          fillOpacity: 0.8
        }).addTo(map).bindPopup("You Are Here!").openPopup();
        map.setView([lat, lon], 15);
      }
    }
    const datalist = document.getElementById('restaurantList');
    const allNames = [];

    Object.values(categories).forEach(cat => {
      cat.coords.forEach(item => {
        allNames.push(item.name);
      });
    });

    allNames.forEach(name => {
      const option = document.createElement('option');
      option.value = name;
      datalist.appendChild(option);
    });

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(updatePosition, console.warn, {
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 10000
      });
    }

    
    // Botones
    document.getElementById('btnRecomendations').addEventListener('click', () => {
      toggleMarkers('recomendations');
    });
    document.getElementById('btnStreetFood').addEventListener('click', () => {
      toggleMarkers('streetfood');
    });
    document.getElementById('btnHalibut').addEventListener('click', () => {
      toggleMarkers('halibut');
    });
    const locateButton = document.getElementById('locateMe');

locateButton.addEventListener('click', () => {
  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      map.setView([latitude, longitude], 15);

      if (!userMarker) {
        userMarker = L.circleMarker([latitude, longitude], {
          radius: 8,
          fillColor: "#f03",
          color: "#900",
          weight: 2,
          opacity: 1,
          fillOpacity: 0.8
        }).addTo(map).bindPopup("YOU ARE HERE!");
      } else {
        userMarker.setLatLng([latitude, longitude]);
      }
    }, error => {
      alert("No se pudo obtener tu ubicaci√≥n.");
    });
  }
});

  });
  function openGallery(placeName) {
  const modal = document.getElementById('galleryModal');
  const content = document.getElementById('galleryContent');
  content.innerHTML = "";

  if (placeImages[placeName]) {
    placeImages[placeName].forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.style.width = "150px";
      img.style.borderRadius = "8px";
      img.style.boxShadow = "0 0 10px white";
      content.appendChild(img);
    });
    modal.style.display = 'flex';
  }
}

function closeGallery() {
  document.getElementById('galleryModal').style.display = 'none';
}
function buscarLugar() {
  const query = document.getElementById("searchInput").value.toLowerCase().trim();
  let encontrado = false;

  Object.keys(categories).forEach(catKey => {
    categories[catKey].coords.forEach((item, idx) => {
      if (item.name.toLowerCase().includes(query)) {
        encontrado = true;

        // Si a√∫n no existe el marcador, agregamos los de esa categor√≠a
        if (!markers[catKey][idx]) {
          toggleMarkers(catKey);

          // Esperamos a que los markers se agreguen antes de centrar el mapa
          setTimeout(() => {
            const marker = markers[catKey][idx];
            if (marker) {
              map.setView(marker.getLatLng(), 16);
              marker.openPopup();
            }
          }, 400); // Ajusta este tiempo si el mapa sigue sin enfocarse
        } else {
          // Ya existe, solo centramos y abrimos popup
          const marker = markers[catKey][idx];
          map.setView(marker.getLatLng(), 16);
          marker.openPopup();
        }
      }
    });
  });

  // Si no se encontr√≥, mostrar mensaje despu√©s de esperar
  setTimeout(() => {
    if (!encontrado) {
      alert("Restaurante no encontrado.");
    }
  }, 600);
}
let currentRoutingMode = 'car'; // Valor por defecto

// Escuchar click en botones para cambiar modo
document.querySelectorAll('.mode-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    currentRoutingMode = btn.getAttribute('data-mode');

    // Opcional: resalta el bot√≥n activo
    document.querySelectorAll('.mode-btn').forEach(b => b.style.backgroundColor = '');
    btn.style.backgroundColor = '#bb8e1e';
  });
});

// Modifica la funci√≥n toggleRoute para usar currentRoutingMode
function toggleRoute(destLat, destLng, categoryKey) {
  if (routingControl) {
    map.removeControl(routingControl);
    routingControl = null;
    activeRouteCategory = null;
    return;
  }

  if (!userMarker) {
    alert("Ubicaci√≥n no disponible a√∫n.");
    return;
  }

  const userLatLng = userMarker.getLatLng();

  routingControl = L.Routing.control({
    waypoints: [
      L.latLng(userLatLng.lat, userLatLng.lng),
      L.latLng(destLat, destLng)
    ],
    router: L.routing.osrmv1({
      profile: currentRoutingMode // usa el modo seleccionado
    }),
    lineOptions: {
      styles: [{ color: 'blue', opacity: 0.7, weight: 5 }]
    },
    routeWhileDragging: false,
    addWaypoints: false,
    draggableWaypoints: false,
    fitSelectedRoutes: true,
    show: false,
    createMarker: () => null
  }).addTo(map);
  activeRouteCategory = categoryKey; // Guarda categor√≠a activa
}


</script>

</body>
</html>
