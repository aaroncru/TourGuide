<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food1</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      background: url('food.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
    }

    img[alt="Food Tour"] {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px;
    }

    /* Contenedor general de la lista */
    .button-list-container {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      z-index: 1000;
    }

    /* Lista vertical de botones */
    .button-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      text-align: right;
    }

    .button-list button {
      background-color: rgba(100, 100, 100, 0.4); /* Fondo gris individual */
      border: none;
      border-radius: 8px;
      color: black;
      font-size: 0.5em;
      font-weight: bold;
      cursor: pointer;
      padding: 6px 12px;
      text-align: right;
      -webkit-text-stroke: 0.15px white;
      text-shadow: 0 0 1px white;
      transition: background-color 0.3s, -webkit-text-stroke 0.3s;
    }

    .button-list button:hover {
      background-color: rgba(255, 204, 0, 0.4);
      -webkit-text-stroke: 1px #ffcc00;
      text-shadow: 0 0 2px #ffcc00;
    }
  </style>
</head>
<body>
  <img src="titlefood.png" alt="Food Tour">

  <!-- Cada botÃ³n con su propio fondo gris -->
  <div class="button-list-container">
    <div class="button-list">
      <button>Coffee</button>
      <button>Breakfast</button>
      <button>Lunch</button>
      <button>Dinner</button>
      <button>Cocktails</button>
      <button>Quick Bites</button>
      <button>Desserts</button>
      <button>Locally Brewed</button>
    </div>
  </div>
</body>
</html>
