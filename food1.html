<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food1</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      background: url('food.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
    }

    img[alt="Food Tour"] {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px;
    }

    /* Lista de botones a la derecha con l√≠nea separadora */
    .button-list {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
      text-align: right;
      padding-left: 15px;
      border-left: 1px solid rgba(255, 255, 255, 0.6);
    }

    .button-list button {
      background: none;
      border: none;
      color: black;
      font-size: 0.5em;
      font-weight: bold;
      cursor: pointer;
      padding: 0;
      text-align: right;

      /* Contorno blanco al texto negro */
      -webkit-text-stroke: 0.2px white;
      text-shadow: 0 0 1px white; /* Suaviza el borde */
    }

    .button-list button:hover {
      text-decoration: underline;
      color: black;
      -webkit-text-stroke: 1px #ffcc00;
      text-shadow: 0 0 2px #ffcc00;
    }
  </style>
</head>
<body>
  <img src="titlefood.png" alt="Food Tour">

  <!-- Lista de "botones" estilo texto con contorno blanco -->
  <div class="button-list">
    <button>Coffee</button>
    <button>Breakfast</button>
    <button>Lunch</button>
    <button>Dinner</button>
    <button>Cocktails</button>
    <button>Quick Bites</button>
    <button>Desserts</button>
    <button>Locally Brewed</button>
  </div>
</body>
</html>
