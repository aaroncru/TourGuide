  <script>
    const photos = [
      'review1.JPG',
      'review2.JPG',
      'review3.JPG',
      'review4.JPG',
      // Pon aqu√≠ las rutas reales de tus im√°genes
    ];

    let currentIndex = 0;

    function mostrarCoffee() {
      document.getElementById("coffeeBoxes").style.display = "flex";
      cerrarGaleria();
    }

    function abrirGaleria() {
      currentIndex = 0;
      actualizarImagen();
      document.getElementById('galleryOverlay').style.display = 'flex';
    }

    function cerrarGaleria() {
      document.getElementById('galleryOverlay').style.display = 'none';
    }

    function cambiarImagen(direccion) {
      currentIndex += direccion;
      if (currentIndex < 0) {
        currentIndex = photos.length - 1;
      } else if (currentIndex >= photos.length) {
        currentIndex = 0;
      }
      actualizarImagen();
    }

    function actualizarImagen() {
      const img = document.getElementById('galleryImage');
      img.src = photos[currentIndex];
      img.alt = `Review photo ${currentIndex + 1}`;
    }
    function mostrarReviews() {
    document.getElementById("googleReviews").style.display = "flex";
    document.getElementById("extraButtons").style.display = "block";
  }

  function mostrarImagen(tipo) {
    const imagen = document.getElementById("imagenMostrada");
    const texto = document.getElementById("textoImagen");

    if (tipo === 'awarded') {
      imagen.src = "awarded.jpeg";
      texto.innerText = "Premiado por excelencia culinaria local.";
    } else if (tipo === 'local') {
      imagen.src = "locally.jpg";
      texto.innerText = "Ingredientes 100% locales y sostenibles.";
    } else if (tipo === 'wild') {
      imagen.src = "wild.jpg";
      texto.innerText = "Una experiencia gastron√≥mica inesperada.";
    }

    document.getElementById("fullscreenImage").style.display = "flex";
  }

  function cerrarImagen() {
    document.getElementById("fullscreenImage").style.display = "none";
  }
  </script>
