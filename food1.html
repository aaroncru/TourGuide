<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food1</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      background: url('food.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
    }

    img[alt="Food Tour"] {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px;
    }

    /* Contenedor de botones en horizontal */
    .button-bar-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: -30px;
      padding: 10px 0;
    }

    .button-bar-container button {
      background-color: rgba(100, 100, 100, 0.4); /* Fondo gris transparente individual */
      border: none;
      border-radius: 8px;
      color: black;
      font-size: 0.5em;
      font-weight: bold;
      cursor: pointer;
      padding: 6px 12px;
      -webkit-text-stroke: 0.2px white;
      text-shadow: 0 0 1px white;
      transition: background-color 0.3s, -webkit-text-stroke 0.3s;
    }

    .button-bar-container button:hover {
      background-color: rgba(255, 204, 0, 0.4);
      -webkit-text-stroke: 1px #ffcc00;
      text-shadow: 0 0 2px #ffcc00;
    }
  </style>
</head>
<body>
  <img src="titlefood.png" alt="Food Tour">

  <!-- Botones en horizontal debajo de la imagen -->
  <div class="button-bar-container">
    <button>Coffee</button>
    <button>Breakfast</button>
    <button>Lunch</button>
    <button>Dinner</button>
    <button>Cocktails</button>
    <button>Quick Bites</button>
    <button>Desserts</button>
    <button>Locally Brewed</button>
  </div>
</body>
</html>
