<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food1</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      background: url('food.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
    }

    img[alt="Food Tour"] {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px;
    }

    .button-bar-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: -30px;
      padding: 10px 0;
    }

    .button-bar-container button {
      background-color: rgba(100, 100, 100, 0.4);
      border: none;
      border-radius: 8px;
      color: black;
      font-size: 0.5em;
      font-weight: bold;
      cursor: pointer;
      padding: 6px 12px;
      -webkit-text-stroke: 0.15px white;
      text-shadow: 0 0 1px white;
      transition: background-color 0.3s, -webkit-text-stroke 0.3s;
    }

    .button-bar-container button:hover {
      background-color: rgba(255, 204, 0, 0.4);
      -webkit-text-stroke: 1px #ffcc00;
      text-shadow: 0 0 2px #ffcc00;
    }

    .info-boxes {
      display: none;
      margin-top: 20px;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 15px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: left;
    }

    .info-box h3 {
      margin-top: 0;
      font-size: 1.1em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .info-details {
      font-size: 0.8em;
      margin-top: 10px;
    }

    .info-details a {
      color: #003366;
      text-decoration: none;
      cursor: pointer;
    }

    .info-details a:hover {
      text-decoration: underline;
    }

    /* Galer√≠a fullscreen */
    #galleryOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      flex-direction: column;
    }

    #galleryImage {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 20px black;
      user-select: none;
    }

    /* Controles de navegaci√≥n */
    .nav-arrow {
      position: absolute;
      top: 50%;
      font-size: 3em;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0 15px;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      transform: translateY(-50%);
      transition: background-color 0.3s;
    }

    .nav-arrow:hover {
      background: rgba(255,255,255,0.2);
    }

    #arrowLeft {
      left: 20px;
    }

    #arrowRight {
      right: 20px;
    }

    /* Bot√≥n cerrar */
    #closeGallery {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5em;
      color: white;
      cursor: pointer;
      user-select: none;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      padding: 5px 12px;
      transition: background-color 0.3s;
      font-weight: bold;
      line-height: 1;
    }

    #closeGallery:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <img src="titlefood.png" alt="Food Tour">

  <div class="button-bar-container">
    <button onclick="mostrarCoffee()">Coffee</button>
    <button>Breakfast</button>
    <button>Lunch</button>
    <button>Dinner</button>
    <button>Cocktails</button>
    <button>Quick Bites</button>
    <button>Desserts</button>
    <button>Locally Brewed</button>
  </div>

  <!-- Cuadros para Coffee -->
  <div class="info-boxes" id="coffeeBoxes">
    <div class="info-box">
      <h3>Snow City Cafe</h3>
      <p>Un lugar muy popular para desayunos y caf√© artesanal.</p>
      <div class="info-details">
        üìû <a href="tel:+19072722489">(907) 272-2489</a><br>
        üîé <a onclick="abrirGaleria()" style="cursor:pointer;">Google Reviews</a>
      </div>
    </div>
    <div class="info-box">
      <h3>Palmeira</h3>
      <p>Caf√© local con ambiente relajado y excelente panader√≠a.</p>
    </div>
  </div>

  <!-- Overlay galer√≠a fullscreen -->
  <div id="galleryOverlay">
    <span id="closeGallery" onclick="cerrarGaleria()">√ó</span>
    <span id="arrowLeft" class="nav-arrow" onclick="cambiarImagen(-1)">&#10094;</span>
    <img id="galleryImage" src="" alt="Review photo">
    <span id="arrowRight" class="nav-arrow" onclick="cambiarImagen(1)">&#10095;</span>
  </div>

  <script>
    const photos = [
      'review1.jpg',
      'review2.jpg',
      'review3.jpg',
      // Pon aqu√≠ las rutas reales de tus im√°genes
    ];

    let currentIndex = 0;

    function mostrarCoffee() {
      document.getElementById("coffeeBoxes").style.display = "flex";
      cerrarGaleria();
    }

    function abrirGaleria() {
      currentIndex = 0;
      actualizarImagen();
      document.getElementById('galleryOverlay').style.display = 'flex';
    }

    function cerrarGaleria() {
      document.getElementById('galleryOverlay').style.display = 'none';
    }

    function cambiarImagen(direccion) {
      currentIndex += direccion;
      if (currentIndex < 0) {
        currentIndex = photos.length - 1;
      } else if (currentIndex >= photos.length) {
        currentIndex = 0;
      }
      actualizarImagen();
    }

    function actualizarImagen() {
      const img = document.getElementById('galleryImage');
      img.src = photos[currentIndex];
      img.alt = `Review photo ${currentIndex + 1}`;
    }
  </script>
</body>
</html>
