<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food1</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      background: url('food.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
    }

    img[alt="Food Tour"] {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px;
    }

    .button-bar-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: -30px;
      padding: 10px 0;
    }

    .button-bar-container button {
      background-color: rgba(100, 100, 100, 0.4);
      border: none;
      border-radius: 8px;
      color: black;
      font-size: 0.5em;
      font-weight: bold;
      cursor: pointer;
      padding: 6px 12px;
      -webkit-text-stroke: 0.15px white;
      text-shadow: 0 0 1px white;
      transition: background-color 0.3s, -webkit-text-stroke 0.3s;
    }

    .button-bar-container button:hover {
      background-color: rgba(255, 204, 0, 0.4);
      -webkit-text-stroke: 1px #ffcc00;
      text-shadow: 0 0 2px #ffcc00;
    }

    .info-boxes {
      display: none; /* Ocultos al inicio */
      margin-top: 20px;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: left;
    }

    .info-box h3 {
      margin-top: 0;
      font-size: 1.1em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <img src="titlefood.png" alt="Food Tour">

  <!-- Botones en horizontal -->
  <div class="button-bar-container">
    <button onclick="mostrarCoffee()">Coffee</button>
    <button>Breakfast</button>
    <button>Lunch</button>
    <button>Dinner</button>
    <button>Cocktails</button>
    <button>Quick Bites</button>
    <button>Desserts</button>
    <button>Locally Brewed</button>
  </div>

  <!-- Cuadros que aparecen con Coffee -->
  <div class="info-boxes" id="coffeeBoxes">
    <div class="info-box">
      <h3>Snow City Cafe</h3>
      <p>Un lugar muy popular para desayunos y café artesanal.</p>
    </div>
    <div class="info-box">
      <h3>Palmeira</h3>
      <p>Café local con ambiente relajado y excelente panadería.</p>
    </div>
  </div>

  <script>
    function mostrarCoffee() {
      document.getElementById("coffeeBoxes").style.display = "flex";
    }
  </script>
</body>
</html>
