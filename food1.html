<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food1</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      background: url('food.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
    }

    img[alt="Food Tour"] {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px;
    }

    .button-bar-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: -30px;
      padding: 10px 0;
    }

    .button-bar-container button {
      background-color: rgba(100, 100, 100, 0.4);
      border: none;
      border-radius: 8px;
      color: black;
      font-size: 0.5em;
      font-weight: bold;
      cursor: pointer;
      padding: 6px 12px;
      -webkit-text-stroke: 0.15px white;
      text-shadow: 0 0 1px white;
      transition: background-color 0.3s, -webkit-text-stroke 0.3s;
    }

    .button-bar-container button:hover {
      background-color: rgba(255, 204, 0, 0.4);
      -webkit-text-stroke: 1px #ffcc00;
      text-shadow: 0 0 2px #ffcc00;
    }

    .info-boxes {
      display: none;
      margin-top: 20px;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 15px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: left;
    }

    .info-box h3 {
      margin-top: 0;
      font-size: 1.1em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .info-details {
      font-size: 0.8em;
      margin-top: 10px;
    }

    .info-details a {
      color: #003366;
      text-decoration: none;
    }

    .info-details a:hover {
      text-decoration: underline;
    }

    #googleReviews {
      display: none;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .review-photo {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <img src="titlefood.png" alt="Food Tour">

  <div class="button-bar-container">

  <div class="info-boxes" id="coffeeBoxes">

  </div>

  <!-- SecciÃ³n oculta de fotos tipo Google Reviews -->
  <div id="googleReviews">
    <img src="review1.jpg" alt="Review 1" class="review-photo">
    <img src="review2.jpg" alt="Review 2" class="review-photo">
    <img src="review3.jpg" alt="Review 3" class="review-photo">

  <script>
    function mostrarCoffee() {
      document.getElementById("coffeeBoxes").style.display = "flex";
      document.getElementById("googleReviews").style.display = "none";
    }

    function mostrarReviews() {
      document.getElementById("googleReviews").style.display = "flex";
    }

</body>
</html>
