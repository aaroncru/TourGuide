<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Tour</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      background: url('art.jfif') no-repeat center center fixed;
      background-size: cover;
      background-color: #000; /* Color de respaldo si no carga la imagen */
    }

    h1 {
      margin: 20px 0;
      font-size: 3em;
      color: #ff8300;
      text-shadow: 2px 2px 0 #b46b0d, 4px 4px 0 #935608;
    }

    #map {
      width: 80%;
      max-width: 100%;
      height: 500px;
      margin: 0 auto 20px;
      border: 5px solid #661fcc;
      box-shadow: 0 0 20px #7f4acc;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      #map {
        width: 95%;
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>Art Tour</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const map = L.map('map').setView([61.2176, -149.8997], 14);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      let userMarker = null;

      function updatePosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        if (userMarker) {
          userMarker.setLatLng([lat, lon]);
        } else {
          userMarker = L.circleMarker([lat, lon], {
            radius: 8,
            fillColor: "#f03",
            color: "#900",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.8
          }).addTo(map).bindPopup("You Are Here!").openPopup();

          map.setView([lat, lon], 15);
        }
      }

      function showError(error) {
        console.warn("Error de geolocalización:", error.message);
      }

      if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(updatePosition, showError, {
          enableHighAccuracy: true,
          maximumAge: 10000,
          timeout: 10000
        });
      } else {
        alert("Tu navegador no soporta geolocalización.");
      }
    });
  </script>

</body>
</html>
